<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1 class="form-container__header">Lista de Compras</h1>
      <form name="grocery" class="form" autocomplete="off">
        <div class="alert">
        </div>
        <div class="form-group">
          <input type="text" required name="item" class="form__input" />
          <input type="submit" value="Adicionar" class="form__button" />
        </div>
      </form>
      <div class="items">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
